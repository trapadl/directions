<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trap. â€” directions</title>

    <!--
      type is oneâ€‘file, githubâ€‘pages ready. add your acumin variable files next to this html and keep
      the @fontâ€‘face, or delete the rule if you are happy with system fallbacks.
    -->
    <style>
      @font-face {
        font-family: "acumin variable";
        src: url("acumin-variable.woff2") format("woff2");
        font-weight: 100 900;
        font-style: normal;
        font-display: swap;
      }

      :root {
        --bg: #f9f6f6;
        --fg: #050505;
      }

      /* reset */
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg);
        color: var(--fg);
        font-family: "acumin variable", "helvetica neue", arial, sans-serif;
        font-variation-settings: "wght" 400;
        -webkit-font-smoothing: antialiased;
      }

      main {
        max-width: 420px;
        width: 90%;
        display: flex;
        flex-direction: column;
        gap: 2.5rem;
      }

      img.logo {
        width: 160px;
        height: auto;
        display: block;
        margin: 0 auto;
      }

      h1,
      h2,
      a,
      button,
      li {
        font-variation-settings: "wght" 700;
        font-size: clamp(1rem, 4vw, 1.75rem);
        line-height: 1.2;
      }

      p,
      small {
        font-variation-settings: "wght" 400;
        font-size: clamp(0.9rem, 3vw, 1.25rem);
      }

      button {
        background: transparent;
        border: 1px solid var(--fg);
        padding: 0.65em 1.2em;
        cursor: pointer;
        transition: background 0.2s;
        text-transform: lowercase;
      }

      button:hover,
      button:active {
        background: var(--fg);
        color: var(--bg);
      }

      ul {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }

      /* hidden utility */
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- logo placeholder; swap with your svg/png as needed -->
      <img src="logo.png" alt="trap. logo" class="logo" />

      <!-- countdown section -->
      <section id="countdown-section" class="hidden">
        <p><span id="countdown-text">trap. opens in <span id="countdown"></span></span></p>
      </section>

      <!-- directions section -->
      <section id="directions-section" class="hidden">
        <ul id="steps">
          <li data-step="1">
            <h1 id="step1-title">trap. is open.</h1>
            <p>walk west on currie st to the corner of burnett st (sofitel hotel).</p>
            <button class="cta" data-next="2">next</button>
          </li>
          <li data-step="2" class="hidden">
            <h2>step 2</h2>
            <p>turn right onto burnett st and walk down to first laneway on your right.</p>
            <button class="cta" data-next="3">next</button>
          </li>
          <li data-step="3" class="hidden">
            <h2>step 3</h2>
            <p>turn onto cold chisel lane and down to trap.</p>
            <!-- no cta here by design -->
          </li>
        </ul>
      </section>
    </main>

    <script>
      //  state manual override. 1 = real behaviour, 0 = inverted behaviour.
      const STATE = 0; // ðŸ‘‰ change to 0 when you want to force the opposite state

      /* helper â€“ get current adelaide time as Date object */
      function getAdelaideNow() {
        const now = new Date();
        // Intl toParts gives correct tz diff
        const tzDate = now.toLocaleString("en-US", {
          timeZone: "Australia/Adelaide",
        });
        return new Date(tzDate);
      }

      /* returns true if bar is open at a given date */
      function isBarOpen(d) {
        const day = d.getDay(); // 0â€‘sun, 1â€‘mon ... 6â€‘sat
        const hour = d.getHours();
        const minutes = d.getMinutes();

        // wed (3), thu (4) 18:00â€‘24:00
        if ((day === 3 || day === 4) && hour >= 18) return true;

        // fri (5) 16:00â€‘24:00 + carry into sat 0â€‘1
        if (day === 5 && hour >= 16) return true;
        if (day === 6 && hour < 2 && d.getDate() === new Date(d).setDate(d.getDate())) return true;

        // sat (6) 16:00â€‘24:00 + carry into sun 0â€‘1
        if (day === 6 && hour >= 16) return true;
        if (day === 0 && hour < 2) return true;

        return false;
      }

      /* calculate next opening Date */
      function nextOpenTime(d) {
        const candidate = new Date(d);
        // iterate hours until open found (safe worstâ€‘case < 7*24)  
        for (let i = 0; i < 24 * 7; i++) {
          candidate.setHours(candidate.getHours() + 1, 0, 0, 0);
          if (isBarOpen(candidate)) return candidate;
        }
        return null;
      }

      /* initialise */
      const now = getAdelaideNow();
      let open = isBarOpen(now);

      // manual override inversion if STATE === 0
      if (STATE === 0) open = !open;

      const countdownSection = document.getElementById("countdown-section");
      const directionsSection = document.getElementById("directions-section");

      if (open) {
        directionsSection.classList.remove("hidden");
        // sequential reveal logic
        document.querySelectorAll("button.cta").forEach((btn) => {
          btn.addEventListener("click", () => {
            const next = btn.dataset.next;
            document.querySelector(`li[data-step="${next}"]`).classList.remove("hidden");
            btn.parentElement.classList.add("hidden");
          });
        });
      } else {
        countdownSection.classList.remove("hidden");
        const target = nextOpenTime(now);
        if (target) {
          const countdownEl = document.getElementById("countdown");
          const tick = () => {
            const diff = target - getAdelaideNow();
            if (diff <= 0) return location.reload();
            const hrs = String(Math.floor(diff / 3.6e6)).padStart(2, "0");
            const mins = String(Math.floor((diff % 3.6e6) / 6e4)).padStart(2, "0");
            const secs = String(Math.floor((diff % 6e4) / 1e3)).padStart(2, "0");
            countdownEl.textContent = `${hrs}:${mins}:${secs}`;
          };
          tick();
          setInterval(tick, 1000);
        }
      }
    </script>
  </body>
</html>
